<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <meta content="#7952b3" name="theme-color">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


















    </style>

</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column bd-highlight mb-3">
                <a class="btn btn-primary btn-sm" href="/" type="button"> Начальная страница </a>
                <a class="btn btn-primary btn-sm" href="/admin/credits" type="button"> Вернутся к банкам </a>
                <a class="btn btn-primary btn-sm" href="/admin/offers" type="button"> Перейти к созданию кредитного предложения </a>
            </div>
        </div>
    </div>
</div>
<H5>Данные о Банке</H5>
<p>Список клиентов
    <option th:each="client : ${bankClients}"
            th:text="${client.foolName}"></option>
<p>Список кредитов
    <option th:each="credit : ${bankCredits}"
            th:text="${credit.name}"></option>
<hr>
<h5>Изменить название или добавить клиентов/кредиты</h5>
<form method="post" th:action="${'/admin/banks/'+bank.id}">
    <p>Название банка: <input name="name" th:value="${bank.name}">
    <p>Добавить клиента <select name="clientId">
        <option value="">Без клиента</option>
        <option th:each="client : ${clients}"
                th:text="${client.foolName}"
                th:value="${client.id}"></option>
    </select>
    <p>Добавить кредит <select name="creditId">
        <option value="">Без кредита</option>
        <option th:each="credit : ${credits}"
                th:value="${credit.id}"
                th:text="${credit.name}"></option>
    </select>
    <p>
        <button name="submit">Изменить</button>
</form>
<hr>
<h5>Удалить банк</h5>
<form method="post" th:action="${'/admin/banks/'+bank.id+'/remove'}">
    <button name="submit">Удалить</button>
</form>
</body>
</html>
